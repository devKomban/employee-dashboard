<mat-form-field>
    <mat-label>Task Lists</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Eg. Leanne" #input>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Task status</mat-label>
    <mat-select [formControl]="status">
        <mat-option value="ALL">All</mat-option>
        <mat-option value="COMPLETED">Completed</mat-option>
        <mat-option value="PENDING">Pending</mat-option>
    </mat-select>

</mat-form-field>

<button mat-mini-fab color="primary" aria-label="Add new task" (click)="addNewTask()">
    <mat-icon>add</mat-icon>
</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Task Details Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Details </th>
            <td mat-cell *matCellDef="let row">  {{row.title}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.completed}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
