<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>
    <form [formGroup]="addTaskForm">
        <mat-form-field>
            <mat-label>Task Details</mat-label>
            <textarea formControlName="strTaskDetails" matInput placeholder="Ex. Task details..."></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Close</button>
    <button mat-button mat-dialog-close type="submit" (click)="addTask()">Save</button>
</div>
