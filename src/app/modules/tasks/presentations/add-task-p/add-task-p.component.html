<div class="dialog-container">
    <h1 mat-dialog-title>Add New Task</h1>
    <div mat-dialog-content>
        <form [formGroup]="addTaskForm">
            <mat-form-field>
                <mat-label>Task Details</mat-label>
                <textarea formControlName="strTaskDetails" matInput placeholder="Ex. Task details..."></textarea>
                <mat-error *ngIf="addTaskForm.get('strTaskDetails').hasError('required')">
                    Task description
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button color="warn" mat-dialog-close>Close</button>
        <button mat-flat-button color="primary" (click)="addTask()">Save</button>
    </div>
</div>
